<div class="content">
    <div class="overlay1"></div>
    <div id="title-subtitle" style="opacity: 0.9;">
        <h1 id="title">edit0r2ise</h1>
        <p id="subtitle">wedding video editing service</p>
    </div>
    <div id="summary" style="opacity: 0.9;">
        <p>we specialise in wedding video editing and post production</p>
        <p>whatever the style and tone of you are looking for, we can lend a helping hand, saving you a lot of time and
            giving you a stellar video</p>
    </div>
    <div id="arrow-down" style="opacity: 0.9;">
        <p style="font-size: 22px; font-weight: 600; color: #f26726;">LET'S COLLAB</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" style="color: #f26726;" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="m6 13l6 6l6-6M6 5l6 6l6-6" />
        </svg>
    </div>
</div>

<div id="user-form">
    <div class="overlay2"></div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="opacity: 0.9;">
        <div class="card">
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#f2672c"

                        </svg>
                    </span>
                    <input id="studio_name" type="text" formControlName="studio_name" placeholder="Studio Name"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#f2672c"

                    </span>
                    <input id="email" type="text" formControlName="email" placeholder="Email"

                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">

                        </svg>
                    </span>
                    <input id="couple_name" type="text" formControlName="couple_name" placeholder="Couple Name"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                                    clip-rule="evenodd" />
                            </g>
                        </svg>
                    </span>
                    <input id="wedding_date" type="date" formControlName="wedding_date" placeholder="Wedding Date"
                        (focus)="removePlaceholder('wedding_date')" (blur)="setPlaceholder('wedding_date')"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                            <path fill="#f2672c"
                                d="M137.54 186.36a8 8 0 0 1 0 11.31l-9.94 10a56 56 0 0 1-79.22-79.27l24.12-24.12a56 56 0 0 1 76.81-2.28a8 8 0 1 1-10.64 12a40 40 0 0 0-54.85 1.63L59.7 139.72a40 40 0 0 0 56.58 56.58l9.94-9.94a8 8 0 0 1 11.32 0Zm70.08-138a56.08 56.08 0 0 0-79.22 0l-9.94 9.95a8 8 0 0 0 11.32 11.31l9.94-9.94a40 40 0 0 1 56.58 56.58l-24.12 24.14a40 40 0 0 1-54.85 1.6a8 8 0 1 0-10.64 12a56 56 0 0 0 76.81-2.26l24.12-24.12a56.08 56.08 0 0 0 0-79.24Z" />
                        </svg>
                    </span>
                    <input id="source_link" type="text" formControlName="source_link" placeholder="Source Link"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#f2672c"
                                d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5c0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4c0-2.05 1.53-3.76 3.56-3.97l1.07-.11l.5-.95A5.469 5.469 0 0 1 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5l1.53.11A2.98 2.98 0 0 1 22 15c0 1.65-1.35 3-3 3zM8 13h2.55v3h2.9v-3H16l-4-4z" />
                        </svg>
                    </span>
                    <input id="file_size" type="text" formControlName="file_size" placeholder="File Size"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
                            <mask id="ipTMovieBoard0">
                                <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="4">
                                    <path fill="#555" d="M44 16H4v26h40V16Z" />
                                    <path
                                        d="M44 16V6H4v10h40ZM26 6l4 10M18 6l4 10M10 6l4 10M34 6l4 10m-26 8h24m-24 8h12" />
                                </g>
                            </mask>
                            <path fill="#f2672c" d="M0 0h48v48H0z" mask="url(#ipTMovieBoard0)" />
                        </svg>
                    </span>
                    <select name="highlight" id="highlight" formControlName="highlight"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <option value="" disabled>Highlight films</option>
                        <option  [value]="high" *ngFor="let high of highlighList">{{high}}</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-column align-items-center">
                <div class="flex field col-lg-3 col-8" *ngFor="let music of getMusicOptionformControls(); let i=index;">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                            <path fill="#f2672c"
                                d="M30 6h-4V2h-2v4h-4v2h4v4h2V8h4V6zm-6 9v7.556A3.955 3.955 0 0 0 22 22a4 4 0 1 0 4 4V15zm-2 13a2 2 0 1 1 2-2a2.003 2.003 0 0 1-2 2zM17 6h-7a2.002 2.002 0 0 0-2 2v14.556A3.956 3.956 0 0 0 6 22a4 4 0 1 0 4 4V8h7zM6 28a2 2 0 1 1 2-2a2.002 2.002 0 0 1-2 2z" />
                        </svg>
                    </span>
                    <input id="music_option" type="text" [formControl]="music" placeholder="Music Option"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex justify-content-end field col-lg-3 col-8">
                    <button id="add-music-btn" type="button" (click)="addMusic()">Add Music</button>
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <span class="flex justify-content-center align-items-center mr-2 svg-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#f2672c"
                                d="m13.372 11.013l.614.614l-6.04 6.04h-.613v-.614l6.04-6.04M15.771 7a.667.667 0 0 0-.467.193l-1.22 1.22l2.5 2.5l1.22-1.22a.664.664 0 0 0 0-.94l-1.56-1.56A.655.655 0 0 0 15.772 7Zm-2.4 2.127L6 16.5V19h2.5l7.372-7.373Z" />
                            <path fill="#f2672c"
                                d="M19 1h-2v2H7V1H5v2H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1ZM4 21V5h16v16Z" />
                        </svg>
                    </span>
                    <input id="order_date" type="date" formControlName="order_date" placeholder="Order Date"
                        (focus)="removePlaceholder('order_date')" (blur)="setPlaceholder('order_date')"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
            <div class="flex justify-content-center">
                <div class="flex field col-lg-3 col-8">
                    <textarea name="description" id="description" formControlName="description"
                        placeholder="Description"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        cols="30" rows="5"></textarea>
                </div>
            </div>
        </div>
        <button id="submit-btn" type="submit">Submit</button>

    </form>
    <div *ngIf="successMessage"
        class="flex justify-content-center text-success mb-5 mt-2"
        style="opacity: 0.9;">{{successMessage}}</div>
    <div  *ngIf="errorMessage"
        class="flex justify-content-center text-danger mb-5 mt-2"
        style="opacity: 0.9;">{{errorMessage}}</div>
</div>
